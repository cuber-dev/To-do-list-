<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="title" content="To-do-list">
  <meta name="description" content="Hi this is a simple To do list made with html and vanilla css,javascript. You can use my to do list for writing tasks and you don't need to worry about forgetting them because my to do list uses your local storage so no worries. Pleas heave a try. dev[cuber-dev][to-do-list] ">
  
  <title>To-do-List</title>
  <link rel="icon" type="image/x-icon" href="logo.png">
  <link rel="shortcut icon" type="image/x-icon" href="logo.png">
  
  <link rel="stylesheet" href="style.css">
     <script defer src="https://kit.fontawesome.com/a2fa536777.js" crossorigin="anonymous">
   </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
  
  <div class="to-do-container">

    <form action="">
      <div class="input-container">
        <input autofocus type="search" name="" placeholder="Enter your task" id="task-input">
        <button id="task-add-btn" class="addTask" type="submit"><i class="fa-solid fa-plus"></i></button>
      </div>
    </form>

    <ol id="task-ol"></ol>

  </div>

  <script defer src="main.js" defer></script>
</body>
</html>
